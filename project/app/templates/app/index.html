{% extends "app/base.html" %}
{% block content %}
    <h2>Github Trend</h2>
<div class="trend-list">
{% for trend in trend_list %}
    <div class="trend-repo rounded">
        <a href="{% url 'app:detail' trend.pk %}">{{ trend.repo }}</a><p>{{ trend.star }} stars today</p>

    </div>
{% endfor %}
</div>
{% endblock %}
